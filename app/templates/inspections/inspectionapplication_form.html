{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-lg-4 mx-auto p-5 my-5">
    <h1 class="h3 mb-3 font-weight-normal">Inspection Application</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-end">
            <button class="btn btn-dark"
                type="submit">Submit</button>
        </div>
    </form>
</div>
<script>
    $("#id_inspector").select2();
    $("#id_assistant").select2();
    $("#id_contractor").select2();
</script>
{% endblock content %}
